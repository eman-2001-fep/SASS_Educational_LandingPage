<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <nav>
            <!-- Logo -->
            <div class="logo">
                <span>Education</span><span>Temp </span>
            </div>

            <!-- Navigation Links -->
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <!-- Icons -->
            <div class="icons">
                <img src="images/Cart_icon.svg" alt="Cart Icon">
                <img src="images/Profile_icon.svg" alt="Profile Icon">
                <img src="images/Search_icon.svg" alt="Search Icon">
            </div>

            <!-- Auth Buttons -->
            <div class="auth-buttons">
                <button class="btn-login">Log in</button>
                <button class="btn-signup">Sign up</button>
            </div>
        </nav>
        <div class="divider"></div>

    </header>
    <!-- Hero section -->
    <section class="hero">
        <div>
          <div>
            <h1>Good coaching is good teaching</h1>
            <p>
              In a coaching role, you ask the questions and rely more on your staff, who become the <br>experts, to provide the information.
            </p>
            <div class="buttons">
              <button class="student-btn">Join as Student</button>
              <button class="instructor-btn">Join as Instructor</button>
            </div>
          </div>
          <img class="rocket" src="images/spacecraft.png" alt="Rocket Launch">
          <div class="glow-circle"></div>
        </div>
      </section>
